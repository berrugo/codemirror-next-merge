<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CodeMirror 6 merge view demo</title>
</head>
<body>
  <style>
    #container > div > .cm-wrap {
      height: 100%;
    }
    .side {
      flex-basis: 0;
      flex-grow: 1;
    }
    .merge {
      background-color: #eee;
    }
  </style>
  <div id="container" style="display: flex;">
    <div id="a" class="side"></div>
    <div id="ab" class="merge"></div>
    <div id="b" class="side"></div>
    <div id="bc" class="merge"></div>
    <div id="c" class="side"></div>
  </div>
  <script src="demo.js"></script>
  <noscript>You need JavaScript to view this page.</noscript>
</body>
</html>
